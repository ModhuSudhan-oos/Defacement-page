<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODHUSUDHAN ROY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL & THEME SETUP (RED/GREEN) --- */
        :root {
            --dark-bg: #000000;
            --mid-bg: #0A0003; 
            --main-color: #33FF66; /* Bright Green */
            --accent-color: #FF3366; /* Sharp Red - New main text color */
            --light-text: var(--accent-color); /* ALL WHITE TEXTS ARE NOW RED */
            
            /* Sizing based on Viewport Width for 4K Scaling */
            --font-size-base: 1.2vw;
            --font-size-h1: 4.5vw;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text); /* Now Red */
            font-family: 'Share Tech Mono', monospace;
            font-size: var(--font-size-base);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            /* text-shadow: REMOVED */
        }

        /* --- CONTAINER & BORDER EFFECT (4K Ready) --- */
        .dashboard-container {
            width: 90%;
            max-width: 2560px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px;
            box-sizing: border-box;
            background-color: var(--mid-bg);
            border: 4px solid var(--main-color);
            box-shadow: 
                0 0 20px var(--main-color), 
                0 0 40px var(--accent-color) inset;
            
            animation: container-pulse 6s infinite alternate;
        }

        @keyframes container-pulse {
            0%, 100% { border-color: var(--main-color); }
            50% { border-color: var(--accent-color); }
        }

        /* --- HEADER & TYPING ANIMATION --- */
        .header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 5px solid var(--accent-color);
        }

        .header h3 {
            font-family: 'Wallpoet', cursive;
            font-size: var(--font-size-h1); 
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 0.2vw;
            /* text-shadow: REMOVED */
            overflow: hidden; 
            white-space: nowrap; 
            border-right: .05em solid var(--main-color);
            width: 0; 
            
            /* Typing Animation FIX: Increased steps to 35 to ensure full text display */
            animation: 
                typing 3s steps(35, end) forwards, 
                blink-caret .7s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--main-color); }
        }

        /* --- WIDGET & STATUS --- */
        .widget {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--main-color);
            padding: 25px;
            box-shadow: 0 0 15px var(--main-color);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .widget:hover {
            box-shadow: 0 0 30px var(--accent-color);
            border-color: var(--accent-color);
            transform: skew(-1deg) scale(1.01);
        }

        .widget h2 {
            font-size: 1.5em;
            color: var(--main-color);
            border-bottom: 1px dashed var(--main-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
            /* text-shadow: REMOVED */
        }
        
        .status-light {
            width: 1.2em;
            height: 1.2em;
            background-color: var(--accent-color); 
            box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
            animation: statusBlink 0.3s infinite alternate;
        }

        /* --- LOGO & IMAGE ANIMATION --- */
        .logo-container {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo-container img {
            width: 15vw;
            max-width: 250px;
            height: auto;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 25px var(--accent-color);
            filter: drop-shadow(0 0 15px var(--accent-color));
            
            /* Advanced Glitch/Flicker Animation */
            animation: logo-flicker 4s infinite linear, logo-spin 10s infinite linear;
        }
        
        @keyframes logo-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 0 0 20px var(--accent-color);
                filter: brightness(1);
            }
            20%, 24%, 55% {        
                box-shadow: 0 0 35px var(--main-color);
                filter: brightness(1.5);
                transform: translateX(1px);
            }
        }
        
        @keyframes logo-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* --- FOOTER --- */
        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid var(--main-color);
            font-size: 0.7em;
            color: var(--accent-color); /* Now Red */
            letter-spacing: 2px;
        }

        /* --- MOBILE RESPONSIVENESS (For smaller screens) --- */
        @media (max-width: 768px) {
            :root {
                --font-size-base: 14px;
                --font-size-h1: 7vw;
            }
            body {
                font-size: var(--font-size-base);
            }
            .dashboard-container {
                gap: 20px;
                padding: 20px;
                width: 95%;
            }
            .header h1 {
                font-size: var(--font-size-h1);
                letter-spacing: 1px;
            }
            .logo-container img {
                width: 40vw;
                max-width: 150px;
            }
            .widget h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <header class="header">
            <h3>HACKED BY MODHU ROY</h3>
        </header>

        <div class="widget">
            <h2><span class="status-light"></span> // INTRUSION COMPLETE //</h2>
            <p><strong>&gt; TARGET:</strong> System Core Access Log.</p>
            <p><strong>&gt; ORIGIN:</strong> BANGLADESH. Educational and Proof-of-Concept Vulnerability Testing.</p>
            <p><strong>&gt; WARNING:</strong> Data Integrity is maintained. No malicious intent. Contacting Admin.</p>
        </div>
        
        <div class="logo-container">
            <img src="https://i.ibb.co.com/S4XF2jGM/20250925-004809.png" alt="Modhu's Ultra HD Cyber Logo">
        </div>

        <footer class="footer">
            <p>[MODHU ROY] &copy; 2024 // PROTOCOL STATUS: Hacked </p>
        </footer>

    </div>

</body>
</html>
